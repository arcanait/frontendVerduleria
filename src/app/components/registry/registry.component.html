<div>
  <!-- <div class="container border border-secondary contenedor-registro shadow"> -->
  <div class="col-sm-12 col-md-12 col-lg-12 mb-4 pb-2 text-center"></div>
  <div class="card shadow custom-card">
    <div class="card-header encabezado-card">
      <span class="font-weight-bold">REGISTRO</span>
    </div>
    <div class="card-body m-0">
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-secondary active"
            id="comprador-tab"
            data-toggle="tab"
            href="#comprador"
            role="tab"
            aria-controls="comprador"
            aria-selected="true"
            >Comprador</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-secondary"
            id="vendedor-tab"
            data-toggle="tab"
            href="#vendedor"
            role="tab"
            aria-controls="vendedor"
            aria-selected="false"
            >Vendedor</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="comprador"
          role="tabpanel"
          aria-labelledby="comprador-tab"
        >
          <form [formGroup]='registroCliente' (ngSubmit)='registrarCliente()'>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="nombre">Nombres:</label>
                <input type="text" class="form-control" [ngClass]="{'alert-input': !registroCliente.get('nombres').valid && 
                (registroCliente.get('nombres').touched || registroCliente.get('nombres').dirty)}" id="NombreC" formControlName='nombres'/>
                <small *ngIf="!registroCliente.get('nombres').valid && 
                (registroCliente.get('nombres').touched || registroCliente.get('nombres').dirty)" class="mensaje-alerta">Campo Requerido</small>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellidoC" formControlName='apellidos'/>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="email">Correo:</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailC"
                  aria-describedby="emailHelp"
                  formControlName='correo'
                />
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="passwordC" formControlName='pass'/>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="password2">Repetir contraseña:</label>
                <input type="password" class="form-control" id="password2C" />
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkboxC"
                  formControlName='terminos'
                />
                <label class="form-check-label" for="checkbox">
                  Aceptar términos y condiciones
                </label>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center" >
                <button type="submit" class="btn boton-registrarse" [disabled]="!registroCliente.valid" >
                  Registrarse
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="vendedor"
          role="tabpanel"
          aria-labelledby="vendedor-tab"
        >
          <form [formGroup]='registroProveedor' (ngSubmit)='registrarProveedor()'>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="nombre">Nombres:</label>
                <input type="text" class="form-control" id="NombreV" formControlName='nombres' />
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellidoV" formControlName='apellidos'/>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="email">Correo:</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailV"
                  aria-describedby="emailHelp"
                  formControlName='correo'
                />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                <label for="departamento">Departamento:</label>
                <input type="text" class="form-control" id="departamentoV" formControlName='departamento' />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                <label for="municipop">Municipio:</label>
                <input type="text" class="form-control" id="municipioV" formControlName='municipio'/>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccionV" formControlName='direccion'/>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefonoV" formControlName='telefono'/>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="passwordV" formControlName='pass'/>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                <label for="password2">Repetir contraseña:</label>
                <input type="password" class="form-control" id="password2" />
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkboxV"
                  formControlName='terminos'
                />
                <label class="form-check-label" for="checkbox">
                  Aceptar términos y condiciones
                </label>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center">
                <button type="submit" class="btn boton-registrarse" [disabled]="!registroProveedor.valid" >
                  Registrarse
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
